<div class="container mt-2 p-3">
  <div class="row justify-content-center text-center">
    <h4 class="p-3">
      <i class="fa-solid fa-file-contract" id="icono_titulos"></i> {{ title }}
    </h4>
  </div>

  <div *ngIf="cargarFormularioBooleam">
    <form [formGroup]="formHeader">
      <div class="row justify-content-center px-3">

        <!-- Nombre -->
        <div class="form-group col-md-6 mb-4 text-center">
          <label>
            <p><i class="fa-solid fa-file-contract" id="icono"></i> Nombre</p>
          </label>
          <input type="text" class="form-control" formControlName="name" placeholder="Ingrese el nombre del módulo">
        </div>

        <!-- Ruta -->
        <div class="form-group col-md-6 mb-4 text-center">
          <label>
            <p><i class="fa-solid fa-route" id="icono"></i> Ruta</p>
          </label>
          <input type="text" class="form-control" formControlName="rute" placeholder="Ingrese la ruta del módulo">
        </div>

        <!-- Ícono -->
        <div class="form-group col-md-6 mb-4 text-center">
          <label>
            <p><i class="fa-solid fa-icons" id="icono"></i> Ícono</p>
          </label>
          <div class="form-group row align-items-center">
            <!-- Select de íconos -->
            <div class="col-10">
              <select class="form-control" formControlName="icon">
                <option [ngValue]="null" disabled>Seleccione un ícono</option>
                <option *ngFor="let icono of iconos" [ngValue]="icono.clase">
                  {{ icono.nombre }}
                </option>
              </select>
            </div>

            <!-- Vista previa del ícono seleccionado al lado derecho -->
            <div class="col-2 text-center" *ngIf="formHeader.get('icon')?.value">
              <i [class]="formHeader.get('icon')?.value" style="font-size: 24px;"></i>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="row justify-content-between px-3 py-5 col-md-10">
          <button type="button" (click)="guardarDatos()" class="btn btn-outline-primary btn-ms btn-block col-md-5">
            <i class="fa-solid fa-floppy-disk" id="icono_guardar"></i><strong> Guardar</strong>
          </button>
          <button type="button" (click)="bsModalRef.hide()" class="btn btn-outline-secondary btn-ms btn-block col-md-5">
            <i class="fa-solid fa-ban" id="icono_cerrar"></i><strong> Cerrar</strong>
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
