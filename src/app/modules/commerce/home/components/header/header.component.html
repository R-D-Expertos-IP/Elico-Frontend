<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/commerce/home/start']">
      <img src="/img/logoicono.png" width="40" height="auto" class="d-inline-block align-top" alt="">
      <span class="span1">Elico<span class="span_2">Group</span></span>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars" style="color: #000000;"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <ng-container *ngFor="let item of menuItems">
          <!-- Submenú -->
          <li class="nav-item dropdown" *ngIf="item.children; else simpleItem">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{ item.label }}
            </a>
            <div class="dropdown-menu custom-dropdown">
              <a class="dropdown-item" *ngFor="let child of item.children" [routerLink]="[child.route]">
                {{ child.label }}
              </a>
            </div>
          </li>

          <!-- Ítem simple -->
          <ng-template #simpleItem>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="[item.route]">{{ item.label }}</a>
            </li>
          </ng-template>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
